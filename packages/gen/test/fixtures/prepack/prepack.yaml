jobs:
  Repo:
    name: Setup github templates
    paths: input/templates/**/*.md
    steps:
      - name: PR and Issue templates
        uses: copy
        with:
          output: output/templates
  CI:
    name: Setup ci workflow
    paths: input/workflows/*
    steps:
      - name: CI Workflows
        uses: copy
        with:
          output: output/workflows
  CI Scripts:
    paths: output/package.json
    name: Setup ci scripts
    steps:
      - name: Setup CI Scripts
        uses: json-editor
        with:
          pairs:
            - path: "scripts.ci:version"
              value: "pnpm changeset version"
  Lint:
    name: Setup eslint
    paths: input/eslint/*
    steps:
      - name: ESLint
        uses: copy
        with:
          output: output
      - name: Setup CI Scripts
        uses: json-editor
        with:
          pairs:
            - path: "lint-staged.**/**/*.{js,ts,tsx,vue,json}"
              value: ["eslint --fix"]
            # lint-staged:
            #   "**/**/*.{js,ts,tsx,vue,json}": ["eslint --fix"]
